<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Turma</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<!--
     Página de Informação da Turma
        o Deve indicar os dados da turma
        o Deve conter uma listagem dos alunos da turma
        o Deve conter uma lista das disciplinas da turma.
        o Ao clicar numa das disciplinas, devem ser destacados os alunos nela inscritos.
-->
<body>
    
    <div class="row" align="center">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">Disciplinas</div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">Alunos</div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4" id="disciplinas"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4" id="alunos"></div>
        <div class="col-sm-1"></div>
      </div>
    
      <div class="modal fade" id="editAlunoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Editar Aluno</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="idaluno">
              Nome: <input type="txt" id="nomealuno">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="saveAluno()">Gravar</button>
            </div>
          </div>
        </div>
      </div>



</body>
</html>
