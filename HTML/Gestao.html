<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão</title>
</head>
<!--
     Página de Gestão
        o Apresenta o nome/ano da turma. -> ponto1
        o Apresenta uma lista de disciplinas
        o Apresenta uma lista de alunos
        o Permite adicionar, apagar ou alterar disciplinas e alunos.
     Nos dados da disciplina, deve-se poder indicar quais os alunos da turma que estão nela inscritos e a nota final
-->
<body align="center" onload="ListaAlunos.listaGlobal.showAlunos">
    <h1 align="center">Gestão</h1>

    <div id ="Turma">
        <h3>Turma</h3>
        <select name="turma" id="turma">ano</select> <br><br>
        <h3>Ano da turma</h3>
        <select name="ano" id="ano">ano</select>
    </div>


</body>
</html>
