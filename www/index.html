  <div class="linha">

                <fieldset><br>
                  <label for="Nome">Nome: <input type="text" id="nome"></label>

                  <label for="dataNasc">Data Nascimento: <input type="date" id="dataNasc"></label>
                  <br><br>
                  <label for="genero">Genero: <input type="text" id="genero"></label>
                  <br><br>
                  <label for="email">Email: <input type="text" id="email"></label>
                  <br><br>
                  <label for="foto">Foto: <input type="text" id="foto"></label>
                  <br><br>
                  <button onclick="guardarAluno()"><img src="Images/add_modall.png" alt="add"></button>     
                  <br><br>
                </fieldset>
              </div>
              <div class="modal-footer">
                <br>
                <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
