  <fieldset>
    <legend>Alunos</legend>

    <div id="Insert_alunos"></div><br>

  <!--Modal para inserir alunos-->
      <button type="button" id="myBtn"><img src="Images/add_modall.png" alt="add_aluno"></button><br><br>
      
      <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">          
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">                
              <h4 class="modal-title">Aluno</h4>
            </div>
            <div class="modal-body">
              <fieldset><br>
                <label for="Nome">Nome: <input type="text" id="nome"></label>
                <br><br>
                <label for="dataNasc">Data Nascimento: <input type="date" id="dataNasc"></label>
                <br><br>
                <label for="genero">Genero: <input type="text" id="genero"></label>
                <br><br>
                <label for="email">Email: <input type="text" id="email"></label>
                <br><br>
                <label for="foto">Foto: <input type="text" id="foto"></label>
                <br><br>
                <button onclick="guardarAluno()"><img src="Images/add_modall.png" alt="add"></button>     
                <br><br>
              </fieldset>
            </div>
            <div class="modal-footer">
              <br>
              <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
            </div>
          </div>
        </div>
      </div>
  </fieldset>

  <br>

  <!------------------------------------------------------------------------------------------------------->
  
  <fieldset>
    <legend>Disciplinas</legend>

    <div id="Insert_Disc"></div>
  
    <br>  <!--Modal para inserir Disciplinas-->  
    
      <button id="myBtn2"><img src="Images/add_modall.png" alt="add_disciplina"></button><br><br>
  
    <div class="modal fade" id="myModal2" role="dialog">
      <div class="modal-dialog">        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Disciplinas</h4>
          </div>
          <div class="modal-body">
            <fieldset><br>      
              <label for="Nome">Disciplina: <input type="text" id="disciplina"></label>
              <br><br>
              <label for="docente">Docente: <input type="text" id="docente"></label>
              <br><br>    
              <button onclick="guardarDisc()"><img src="Images/add_modall.png" alt="add"></button>   <br>  <br>
            </fieldset>
          </div>
          <div class="modal-footer">
            <br>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>          
      </div>
    </div>
  </fieldset>
  
  <br><br>

  <!------------------------------------------------------------------------------------------------------->
  <fieldset>
    <legend>Adicionar alunos nas disciplinas</legend>
    <div id="insert_ALU_DIC"></div>
    <br>
    <button type="button" id="myBtn3"><img src="Images/add_modall.png" alt="add_aluno"></button><br><br>
   
   <div class="modal fade" id="myModal3" role="dialog">
     <div class="modal-dialog">
     
       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title">Adicionar alunos nas disciplinas</h4>
         </div>
         <div class="modal-body">
          <fieldset><br>
            <label for="disciplina">ID_Disciplina: <input type="text" id="disciplinaID"></label>
            <br><br>
            <label for="aluno">ID_Aluno: <input type="text" id="alunoID"></label>
            <br><br>
            <label for="nota">Nota(s): <input type="text" id="nota"></label>
            <br><br><button onclick="guardar_DIC_ALUN()"><img src="Images/add_modall.png" alt="add"></button><br><br>
          </fieldset>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
         </div>
       </div>
     </div>
   </div>
  </fieldset>
