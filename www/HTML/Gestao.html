<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Turmas</title>
    <script src="../JS/script.js"></script>
</head>
<!--
     Página de Gestão
        o Apresenta o nome/ano da turma. -> ponto1
        o Apresenta uma lista de disciplinas
        o Apresenta uma lista de alunos
        o Permite adicionar, apagar ou alterar disciplinas e alunos.
     Nos dados da disciplina, deve-se poder indicar quais os alunos da turma que estão nela inscritos e a nota final
-->

<body align="center"  onload="showTurmas('turma')">
    <h1>Gestão Turmas</h1>

    <button onclick="showTurmaAlunos('listaAlunos')">Alunos</button><br>
    <div id="listaAlunos"><!--Mostrar Alunos-->

    </div>
    
    <form action="../JS/script.js" method="POST">
        <fieldset>
            <h1>Inserir aluno</h1>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>   
            <br>
            <div>
                <label>Email</label>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <label>Data Nascimento</label>
                <input type="date" id="dataNasc" name="dataNasc">
            </div>
            <br>
            <div>
                <label>Genero</label>
                <select id="genero">
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>
            <br>
            <div>
                <label>Foto</label>
                <input type="text" name="foto" id="foto">
            </div>
            <br>
            <div>
                <button type="submit" onclick="addAluno();">Submeter</button>
            </div>      
        </fieldset>
    </form>

    <div id=""><!--Mostrar disciplinas-->

    </div>



    <form action="../JS/script.js" method="POST">
        <fieldset>
            <h1>Inserir Disciplina</h1>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>   
            <br>
            <div>
                <label>Email</label>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <label>Docente</label>
                <input type="text" name="docente" id="docente">
            </div>      
        </fieldset>
    </form>
    

</body>
</html>
